    <main>
        <h1>Deixe Seu Amor</h1>
        <form name"myForm" action="mailto:aliciatairini@outlook.com" onsubmit="return validateForm();"
         method="POST" oninput="calculaIdade();" >
            <fieldset id="usuario">
                
                <p>Nome: <input type="text" name="tName" id="cName" size="20" maxlength="30"/></p> 
               
                <p>Senha: <input type="password" name="tSenha" id="cSenha" size="8"  maxlength="10" placeholder="Min. 8 digitos"/></p>  
                <p>E-Mail: <input type="email" name="tMail" id="cMail" size="20" maxlength="40"/></p>   
                    <fieldset id="sexo"><legend class="bordas">Sexo</legend>
                        <input type="radio" name="tSexo" id="cMasc"/>Masculino</br>
                        <input type="radio" name="tSexo" id="cFem" checked/>Feminimo</br>
                    </fieldset>
                <p>Data de nascimento: <input  type="date" name="tNasc" id="cNasc"/></p>
                <p>Idade: <input type="text" name="tIdade" id="cIdade" size="1" readonly></p>
                <p>Estado:
                <select name="tEst" id="cEst">
                    <option>Selecione seu estado</option>
                    <option>São Paulo</option>
                    <option>Rio de Janeiro</option>
                    <option>Minas Gerais</option>
                    <option>Paraná</option>
                    <option>Santa Catarina</option>
                    <option>Outros</option>
                </select></p>
              
                <p id="msg">Mensagem:</p> <textarea name="tMsg" id="cMsg" cols="45" rows="8"></textarea>
                <div id="enviarmsg" >
                <input type="image" id="enviar" name="tEnviar" src="image/enviar.png" />  
                </div> 
            </fieldset>
         </form>
